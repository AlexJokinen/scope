[tox]
envlist = py{36,37,38},checkformigrations,linting,coverage
skipsdist = True

[testenv]
skip_install = true
deps = -rrequirements/test.txt
setenv =
    LANG = C.UTF-8
    DJANGO_ALLOWED_HOSTS = *
    DJANGO_DEBUG = True
    DJANGO_SECRET_KEY = secret_key
    ES_HOSTS = localhost:9200
    CELERY_BROKER_URL = redis://localhost:6379
    SS_HOSTS = http://test:test@192.168.1.128:62081
commands =
    nodeenv --python-virtualenv
    npm install
    coverage run manage.py test

[testenv:checkformigrations]
whitelist_externals = bash
commands = bash ./scripts/checkformigrations.sh

[testenv:linting]
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure

[testenv:coverage]
commands = coverage report

[flake8]
exclude = .git, .tox, __pycache__, old, build, dist
select = C, E, F, W, B, B950
ignore = E203, E402, E501, E722, W503, W605
import-order-style = pep8

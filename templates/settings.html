{% extends 'base.html' %}

{% load custom_tags %}
{% load i18n %}

{% block title %}{% trans "Settings" %}{% endblock %}

{% block content %}
  <div class="card">
    <div class="card-header" id="dc-heading">
      <h5 class="mb-0">
        <button class="btn btn-link pl-0" type="button" data-toggle="collapse" data-target="#dc-settings" aria-expanded="true" aria-controls="dc-settings">
          {% trans "Dublin Core settings" %}
        </button>
      </h5>
    </div>
    <div class="collapse show" id="dc-settings" aria-labelledby="dc-heading">
      <div class="card-body">
        <form method="post" novalidate>
          {% csrf_token %}
          {% include 'includes/form.html' %}
          <button type="submit" class="btn btn-primary">{% trans "Submit" %}</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
